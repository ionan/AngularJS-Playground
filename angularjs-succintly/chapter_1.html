<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	</head>
	<body ng-app="myApp">
		<p>This is your first angular expression: {{ 1 + 2 }}</p>
		<hr />
		Enter your name: <input type="text" ng-model="name"></input>
		<p>Hello {{name}}!</p>
		<hr />
		<div ng-controller="MyCtrl">
			<button ng-click="toggle()">Toggle</button>
			<p ng-show="visible">Hello World!</p>
		</div>
		<hr />
		Enter your name: <input type="text" ng-model="name2"></input>
		<p>Hello {{name2 | uppercase }}!</p>
		<hr />
		<label for="checkbox">
			<input id="checkbox" type="checkbox" ng-model="visible">Toggle me
		</label>
		<div show="visible">
			<p>Hello World</p>
		</div>
		<script>
		var myApp = angular.module('myApp',[]);
		myApp.controller('MyCtrl', ['$scope', function($scope) {
			$scope.visible = true;
			$scope.toggle = function() {
				$scope.visible = !$scope.visible;
			};
		}]);
		myApp.directive("show", function() {
			return {
				link : function(scope, element, attributes) {
					scope.$watch(attributes.show, function(value) {
						element.css('display', value ? '' : 'none');
					});
				}
			};
		});
		</script>
	</body>
</html>
